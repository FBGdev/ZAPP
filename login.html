    <!-- Botão voltar -->
    <div class="absolute top-5 left-5">
      <a
        href="index.html"
        class="glass-effect text-white px-4 py-2 rounded-full hover:bg-white/20 transition-all flex items-center space-x-2"

        >

            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          ></path>
        </svg>
        <span>Voltar</span>
      </a>
    </div>

    <!-- Container principal -->
    <div class="glass-effect p-8 rounded-3xl shadow-2xl w-96 text-center">
      <img
        src="https://necenbpitqhjjekatnxr.supabase.co/storage/v1/object/sign/Produtos/Utilitarios%20e%20Logos/logo.png?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV9hYWYyM2I2ZS1mMmU3LTQyN2UtYjVmOC1iYmU3ZDYzMDBiMjIiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJQcm9kdXRvcy9VdGlsaXRhcmlvcyBlIExvZ29zL2xvZ28ucG5nIiwiaWF0IjoxNzU4Njg3MTMwLCJleHAiOjE3OTAyMjMxMzB9.T6BtWnd1aayUz7hzRLFnHDtF1e16k0MLZoCu7iYkFPM"
        class="w-24 h-24 mx-auto rounded-full mb-6 border-4 border-white/30"
        alt="Logo"
      />

      <h2 class="text-white text-2xl font-lokanova mb-6">
        Bem-vindo de volta!
      </h2>

      <!-- Email/Telefone -->
      <div class="flex mb-6 rounded-full overflow-hidden">
        <button
          id="emailTab"
          onclick="switchTab('email')"
          class="flex-1 py-2 px-4 text-sm font-medium transition-all tab-active"
        >
          <svg
            class="w-4 h-4 inline mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
            ></path>
          </svg>
          Email
        </button>
      </div>

      <div id="login" class="space-y-4">
        <!--Email -->
        <div id="emailLogin" class="space-y-4">
          <div class="relative">
            <input
              type="email"
              id="email"
              placeholder="Digite seu email"
              class="w-full px-4 py-3 pl-12 rounded-full bg-white/90 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all"
            />
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                ></path>
              </svg>
            </div>
          </div>

          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="Digite sua senha"
              class="w-full px-4 py-3 pl-12 pr-12 rounded-full bg-white/90 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all"
            />
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                ></path>
              </svg>
            </div>
            <button
              type="button"
              onclick="togglePassword('password')"
              class="absolute right-3 top-3 text-gray-600 hover:text-gray-800 cursor-pointer"
            >
              <svg
                id="eyeIcon"
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- hCaptcha -->
        <div class="flex justify-center">
          <div
            class="h-captcha"
            data-sitekey="ab08c25a-9bee-4af0-84a0-c78e73328fce"
            data-theme="dark"
          ></div>
        </div>

        <!-- loading -->
        <div id="loading" class="hidden">
          <div class="flex justify-center items-center space-x-2">
            <div
              class="animate-spin rounded-full h-6 w-6 border-b-2 border-white"
            ></div>
            <span class="text-white">Entrando...</span>
          </div>
        </div>

        <!-- Mensagem de erro/sucesso -->
        <div id="message" class="text-sm text-center min-h-[20px]"></div>

        <!-- Botão de login -->
        <button
          onclick="handleLogin()"
          id="loginBtn"
          class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white py-3 rounded-full hover:from-red-600 hover:to-red-700 transition-all transform hover:scale-105 font-semibold shadow-lg"
        >
          <span id="loginBtnText">Entrar</span>
        </button>

        <!-- Links -->
        <div class="space-y-2">
          <p class="text-white/80 text-sm">
            Ainda não tem uma conta?
            <a
              href="signup.html"
              class="text-red-300 hover:text-red-200 font-semibold hover:underline"
            >
              Cadastre-se
            </a>
          </p>
          <p class="text-white/80 text-sm">
            Esqueceu a senha?
            <a
              href="redefinir.html"
              class="text-red-300 hover:text-red-200 font-semibold hover:underline"
            >
              Redefinir
            </a>
          </p>
        </div>
      </div>
