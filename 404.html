<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 - Página não encontrada</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .container {
    max-width: 400px;
  }
  h1 {
    font-size: 8rem;
    margin: 0;
    letter-spacing: 8px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }
  h2 {
    margin: 20px 0 30px;
    font-weight: 600;
    font-size: 1.8rem;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
  }
  p {
    margin-bottom: 30px;
    font-size: 1.1rem;
  }
  a.button {
    background: white;
    color: #ff416c;
    padding: 12px 28px;
    border-radius: 50px;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    box-shadow: 0 6px 15px rgba(255, 65, 108, 0.4);
    transition: background-color 0.3s, color 0.3s;
    display: inline-block;
  }
  a.button:hover {
    background: #ff4b2b;
    color: white;
    box-shadow: 0 6px 20px rgba(255, 75, 43, 0.7);
  }
</style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Ops! Página não encontrada.</h2>
    <p>A página que você está tentando acessar não existe ou foi removida.</p>
    <a href="https://zapp-3109a.web.app" class="button">Voltar para a Home</a>
  </div>
</body>
</html>
