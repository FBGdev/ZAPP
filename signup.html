      <h2 class="text-white text-2xl font-lokanova mb-2">Crie sua conta!</h2>
      <p class="text-white/80 text-sm mb-6">
        Preencha os dados abaixo para começar
      </p>

      <div class="space-y-4">
        <!-- Campo Nome -->
        <div class="relative">
          <input
            type="text"
            id="nome"
            placeholder="Nome completo"
            class="w-full px-4 py-3 pl-12 rounded-full bg-white/90 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all"
          />
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
          </div>
        </div>

        <!-- Campo Email -->
        <div class="relative">
          <input
            type="email"
            id="email"
            placeholder="Digite seu email"
            class="w-full px-4 py-3 pl-12 rounded-full bg-white/90 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all"
          />
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >

                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              ></path>
            </svg>
          </div>
        </div>

        <!-- Campo Telefone -->
        <div class="relative">
          <input
            type="tel"
            id="telefone"
            placeholder="(00) 00000-0000"
            class="w-full px-4 py-3 pl-12 rounded-full bg-white/90 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all"
          />
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"

            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"

              ></path>
            </svg>
          </div>
        </div>

        <!-- Campo Senha -->
        <div class="relative">
          <input
            type="password"
            id="password"
            placeholder="Digite sua senha"
            class="w-full px-4 py-3 pl-12 pr-12 rounded-full bg-white/90 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all"
          />
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"

              class="h-5 w-5 text-gray-400"

              stroke="currentColor"
              viewBox="0 0 24 24"
            >

                stroke-linecap="round"
                stroke-linejoin="round"

              ></path>
            </svg>
          </div>
          <button
            type="button"
            onclick="togglePassword('password')"
            class="absolute right-3 top-3 text-gray-600 hover:text-gray-800 cursor-pointer"
          >
            <svg
              id="eyeIcon"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >

            </svg>
          </button>
        </div>

        <!-- Campo Confirmar Senha -->
        <div class="relative">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirme sua senha"
            class="w-full px-4 py-3 pl-12 pr-12 rounded-full bg-white/90 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all"

              id="eyeIcon2"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"

          </div>
        </div>

        <!-- Mensagem de erro/sucesso -->

        <!-- Botão de cadastro -->
        <button

          class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white py-3 rounded-full hover:from-red-600 hover:to-red-700 transition-all transform hover:scale-105 font-semibold shadow-lg"
